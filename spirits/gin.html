<html>
    <head>
        <meta charset="utf-8">
        <title>Gin</title>
        <link href="../content/css/style.css" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <meta name="viewport" content="width=device-width,initial-scale=1">
    </head>
    <body class="background-div">
        <div class="container">
            <div class="card mb-2">
                <h1 class="card-title text-center">Gin</h1>
            </div>
            
            <div id="recipes" class="row">

            </div>
        </div>
    </body>

    <script>
        $.getJSON('../content/json/recipes.json' , (obj) => {
            const pageItems = obj.filter(recipe => recipe['pages'].includes('gin'));

            pageItems.forEach(element => {

                const html = $(`<div class="card col-sm-2 recipe-card">
                                    <img src="../content/img/${element['image'] ? element['image'] : 'No_Thumbnail.png'}" class="img-thumbnail"/>
                                    <h5 class="text-center">${element['name']}</h5>
                                    <a href="../recipes/recipe.html?id=${element['id']}" class="stretched-link"></a>
                                </div>`);

                $('#recipes').append(html);
            });
        });
    </script>
</html>
